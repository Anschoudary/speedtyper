<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Typing Master</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root {
            --bg-color: #0a0a12;
            --text-color: #e0e0ff;
            --primary-color: #6c5ce7;
            --accent-color: #ff7675;
            --success-color: #55efc4;
            --glass-bg: rgba(16, 16, 32, 0.95);
            --neon-glow: 0 0 15px var(--primary-color);
            --font-stack: 'Roboto Mono', monospace;
        }

        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #6c5ce7;
            --accent-color: #ff7675;
            --success-color: #55efc4;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --neon-glow: 0 0 15px var(--primary-color);
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: var(--neon-glow);
        }

        .stats-container {
            display: flex;
            gap: 2rem;
            justify-self: start;
        }

        .stat-box {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            justify-self: end;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 1rem;
        }

        .theme-toggle:hover {
            box-shadow: 0 0 3px var(--primary-color), 0 0 5px var(--primary-color), 0 0 4px var(--primary-color);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .time-settings {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .time-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .time-btn:hover {
            box-shadow: 0 0 3px var(--primary-color), 0 0 5px var(--primary-color), 0 0 4px var(--primary-color);
            color: white;
        }

        .text-container {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 0 2rem;
            box-shadow: var(--neon-glow);
        }

        .text {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-align: justify;
        }

        .char {
            transition: all 0.1s;
            position: relative;
        }

        .char.correct {
            color: var(--success-color);
            text-shadow: 0 0 10px var(--success-color);
        }

        .char.incorrect {
            color: var(--accent-color);
            text-decoration: line-through;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .input-field {
            width: 100%;
            height: 150px;
            padding: 1.5rem;
            font-size: 1.4rem;
            background: transparent;
            /* border: 2px solid var(--primary-color);
            border-radius: 16px; */
            outline: none;
            border: none;
            color: var(--text-color);
            resize: none;
            caret-color: var(--primary-color);
        }

        .results {
            display: none;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .result-box {
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--glass-bg);
            text-align: center;
            min-width: 150px;
        }

        .start-btn {
            padding: 1.5rem;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 16px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            width: 0;
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>NEON TYPE</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì THEME</button>
        </header>
        
        <div class="stats-container">
            <div class="stat-box">‚è≥ <span id="timer">0</span>s</div>
            <div class="stat-box">üíî <span id="mistakes">0</span></div>
            <div class="stat-box">üöÄ <span id="wpm">0</span> WPM</div>
        </div>

        <div class="results">
            <div class="result-box">
                <div>üèÅ WPM</div>
                <div id="final-wpm">0</div>
            </div>
            <div class="result-box">
                <div>üéØ ACCURACY</div>
                <div id="final-accuracy">0%</div>
            </div>
            <div class="result-box">
                <div>üíî MISTAKES</div>
                <div id="final-mistakes">0</div>
            </div>
        </div>
        
        <main class="main-content">
            <div class="time-settings">
                <button class="time-btn active" data-time="15">15s</button>
                <button class="time-btn" data-time="30">30s</button>
                <button class="time-btn" data-time="60">60s</button>
            </div>

            <div class="text-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="text"></div>
                <textarea class="input-field" placeholder="Click start and begin typing here..." spellcheck="false"></textarea>
            </div>

            <button class="start-btn" onclick="startTest()">üöÄ START TYPING CHALLENGE</button>
        </main>
    </div>

    <script>
        const paragraphs = [
            "Cybernetics and quantum computing are revolutionizing our understanding of reality, merging the boundaries between physical and digital existence.",
            "Neural networks mimic human cognition, enabling machines to learn complex patterns and make decisions with human-like intuition and precision.",
            "The singularity approaches as exponential technological growth pushes humanity towards unprecedented evolutionary milestones in consciousness and capability."
        ];

        let currentParagraph = '';
        let timeTotal = 0;
        let timeLeft = 0;
        let timer = null;
        let mistakes = 0;
        let isTestRunning = false;
        let startTime = 0;
        let correctChars = 0;

        function getRandomParagraph() {
            return paragraphs[Math.floor(Math.random() * paragraphs.length)];
        }

        function startTest() {
            if (isTestRunning) return;

            currentParagraph = getRandomParagraph();
            timeTotal = document.querySelector('.time-btn.active')?.dataset.time || 30;
            timeLeft = parseInt(timeTotal);
            mistakes = 0;
            correctChars = 0;
            isTestRunning = true;
            startTime = Date.now();

            document.querySelector('.text').innerHTML = currentParagraph
                .split('')
                .map(char => `<span class="char">${char}</span>`)
                .join('');

            document.querySelector('.input-field').value = '';
            document.querySelector('.input-field').disabled = false;
            document.querySelector('.input-field').focus();
            document.querySelector('.results').style.display = 'none';
            document.querySelector('.progress').style.width = '0';
            updateStats();

            timer = setInterval(updateTimer, 100);
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            // document.querySelector('.start-btn').classList.add('hidden');
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timeLeft = timeTotal - elapsed;

            if (timeLeft <= 0) {
                timeLeft = 0;
                endTest();
            }
            updateStats();
            updateProgress();
        }

        function updateProgress() {
            const progress = (correctChars / currentParagraph.length) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }

        function endTest() {
            clearInterval(timer);
            isTestRunning = false;
            document.querySelector('.input-field').disabled = true;
            document.querySelector('.start-btn').classList.remove('hidden');
            document.querySelector('.results').style.display = 'flex';

            const timeElapsed = timeTotal - timeLeft;
            const wpm = Math.round((correctChars / 5) / (timeElapsed / 60));
            const accuracy = Math.round((correctChars / currentParagraph.length) * 100);

            document.getElementById('final-wpm').textContent = wpm;
            document.getElementById('final-accuracy').textContent = `${accuracy}%`;
            document.getElementById('final-mistakes').textContent = mistakes;
        }

        function updateStats() {
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('mistakes').textContent = mistakes;
            const timeElapsed = timeTotal - timeLeft;
            const wpm = timeElapsed > 0 ? Math.round((correctChars / 5) / (timeElapsed / 60)) : 0;
            document.getElementById('wpm').textContent = wpm;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Event Listeners
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        document.querySelector('.input-field').addEventListener('input', (e) => {
            if (!isTestRunning) return;

            const typedText = e.target.value;
            const chars = document.querySelectorAll('.char');
            let newMistakes = 0;
            let newCorrectChars = 0;

            chars.forEach((char, index) => {
                if (index < typedText.length) {
                    if (typedText[index] === currentParagraph[index]) {
                        char.classList.add('correct');
                        char.classList.remove('incorrect');
                        newCorrectChars++;
                    } else {
                        char.classList.add('incorrect');
                        char.classList.remove('correct');
                        newMistakes++;
                    }
                } else {
                    char.classList.remove('correct', 'incorrect');
                }
            });

            mistakes = newMistakes;
            correctChars = newCorrectChars;

            updateStats();
            updateProgress();

            if (typedText.length >= currentParagraph.length) {
                endTest();
            }
        });

        // Initialize
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'light') document.body.classList.add('light-theme');
    </script>
</body>
</html>
